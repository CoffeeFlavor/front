<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../scripts/jquery.js"></script>
    <style type="text/css">
        span{
            display: block;
            background: #666666;
            margin: 10px;
            color: white;
            cursor: pointer;
        }
        #content{
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;

        }
        body{
            padding: 60px;
            font-size: 13px;
            line-height: 130%;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        p{
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>
</head>
<body>
<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>
<form action="test.html">
    用户名：<input type="text" id="username">
    <input type="submit" value="提交" id="sub">
</form>

<div id="msg"></div>
<script type="application/javascript">
    $(function () {
        $('span').bind("click",function (e) {
            var txt=$("#msg").html()+"<p>内层span元素被点击</p>";
            $("#msg").html(txt);
            alert("current mouse position: "+e.pageX+","+e.pageY)
           return false;
        })
        $("#content").bind("click",function (e) {
            var txt=$("#msg").html()+"<p>外层div元素被点击</p>";
            $("#msg").html(txt);
            e.stopPropagation();
        })
        $("body").bind("click",function (e) {
            var txt=$("#msg").html()+"<p>body元素被点击</p>";
            $("#msg").html(txt);
            e.stopPropagation();
        })
        $("#sub").bind("click",function (e) {
            var username=$("#username").val();
            if (username==""){
                $("#msg").html("<p>文本框的值不能为空</p>");
                e.preventDefault();
            }
        })

        $("#username").keyup(function (e) {
            alert(e.which)
        })
    })

</script>
</body>
</html>
